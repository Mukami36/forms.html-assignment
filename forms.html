  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student registration form</title>
  </head>
  <body>
    <h2>student registration form</h2>
    <form action="student_registration" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="enter your name"><br>
      <label for="dob">Date of birth:</label>
      <input type="date" id="dob" name="dob" required><br><br>
      <label for="gender">gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="gender">Gender:</label><br>
      <select id="gender" name="gender" required>
        <option value="" ><select</option>
        <option value="male" >male</option>
        <option value="female" >female</option>
        <option value="other">other</option>
        </select><br><br>
        <label for="address" ><Address>:</label><br>
          <textarea id="address" name="address" required></textarea><br><br>
          <label for="telephone">Telephone:</label>
          <input type="tel" id="telephone" name="telephone" enter your phone number><br><br>
          <label for="email" >Email <Address>:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="course name">Course Name:</label>
            <select id="course" name="course" required>
              <option value="journalism">Journalism</option>
              <option value="civil_engineering">civil civil_engineering</option>
              <option value="fashion and design">Fashion and Design</option>
              <option value="accounting">Accounting</option>
            </select><br><br>
            <input type="submit" value="Register">
    <input type="reset" value="Cancel">
    

    
  </body>
  </html>
